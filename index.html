<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title></title>
    </head>
    <body class="bg-dark text-white">
        <div class="wrapper vh-100 d-flex flex-column align-items-center align-content-center justify-content-center">
            <div class="container bg-black mb-5 rounded-5 d-flex flex-column justify-content-center align-items-center">
                <label for="word" class="mt-5">Inserisci una parola per capire se Ã¨ palindroma</label>
                <input type="text" name="word" id="word" class="mb-3" placeholder="Inserisci parola...">
                <button class="btn btn-success mb-3"> VAI </button>
                <div class="resultWord"></div>
            </div>

            <div class="container bg-black rounded-5 d-flex flex-column justify-content-center align-items-center">
                <label for="evenOdd" class="mt-5">Seleziona pari o dispari</label>
                <select name="evenOdd" id="evenOdd" class="mb-3">
                    <option value="even">Pari</option>
                    <option value="odd">Dispari</option>
                </select>
                <div class="d-flex align-items-center">
                    <div class="me-5">
                        <label for="range" class="mt-5">Seleziona un numero da 1 a 5</label>
                        <select name="range" id="range" class="mb-5">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="computerNumber">
                        
                    </div>
                </div>
                

                <button class="btn btn-primary mb-3"> VAI </button>
                <div class="resultEvenOdd"></div>
            </div>
            


        </div>
        

        <script src="./js/utility.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
